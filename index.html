<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

    <div class="container vh-100" id="cadastrar-form">

        <div class="row">
            <div class="container mt-5 mx-2 p-4 border col">
                <h4>Cadastrar usuário</h1>   
                <form onsubmit="novoUsuario()">
                    <div class="mb-3">
        
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario">
        
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha">
        
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
    
    
            <div class="container mt-5 mx-2 p-4 border col">
                <h4>Lista de Usuários</h4>
        
                <table class="table table-dark table-sm table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Data Criação</th>
                            <th>Deletar</th>
                            <th>Atualizar</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
        
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="container d-none" id="atualizar-form">
        <div class="row">
            <div class="container my-5 ms-5 p-4 border col w-50">
                <h4>Atualizar usuário</h1>   
                <form onsubmit="updateUsuario()">
                    <div class="mb-3">
                        <label for="usuario-atualizar" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario-atualizar" name="usuario-atualizar">
                    </div>
                    <div class="mb-3">
                        <label for="senha-atualizar" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha-atualizar" name="senha-atualizar">
                    </div>
                    <div class="mb-3 d-none">
                        <input type="text" id="id-usuario" name="id-usuario">
                    </div>
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                    <button type="button" class="btn btn-warning" id="btn-cancelar">Cancelar</button>
                </form>
            </div>
            <div class="container col">

            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    
</body>
</html>
